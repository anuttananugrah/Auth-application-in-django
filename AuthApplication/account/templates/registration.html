<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .table {
            background-color: blue;
        }
    </style>
</head>

<body style="background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg'); background-size: cover;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-75 border border-3 bg-light shadow p-2 m-2">
            <h1 class="text-center">User Registration</h1>
            <form action="" method="post">
                {%csrf_token%}
                <table class="table">
                    {{form.as_table}}

                </table>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-info">Submit</button>
                    <a href="{%url 'loginpage'%}" class="">Allready registerd?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
