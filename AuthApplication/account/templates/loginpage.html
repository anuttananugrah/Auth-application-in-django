{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg'); background-size: cover;">
    <div>
        <!-- <img src="{% static 'img/bg.jpg' %}" alt="jj"> -->

        {% if messages %}
        {% for i in messages %}
        {% if i.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
        <div class="alert alert-warning">
            {{i}}
        </div>
        {% endif %}
        {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-error">
            {{i}}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
    <div class="d-flex justify-content-center align-items-center" style="height: 85vh; ">

        <div class="w-25">
            <form action="" method="post" class=" bg-light rounded border border-2 p-2 shadow">
                {%csrf_token%}
                <table class="table border border-2">
                    <h1 class="text-center">Login</h1>
                    {{form.as_table}}
                </table>
                <div class="d-flex justify-content-around p-2">

                    <button class="btn btn-info">submit</button>
                </div>
                <div class="text-end">

                    <a href="{%url 'registration'%}">don't have account?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
